    <center> <h1>Students Form</h1></center>
    <form action="">
        <fieldset>
            <legend><b>Contact Details</b></legend>
            <center>
        <p>
           
            <label for="Username" >Username</label>
            <input required id="Username" placeholder="Enter Your Name" name="Username" size="25" maxlength="30">
        </p>
            <p>Password:
                <input type="password"name="Password" placeholder="Enter Password" size="25" maxlength="30">
            </p>
            <p>
                Number:
                <input type="Number"name="Number" placeholder="Enter Your Number" size="11" maxlength="9">
            </p>
            <p>
                Enter Your Comments:<br>
                <textarea name="comments" id="commemnts" placeholder="Enter Your Comments" cols="10" rows="5"></textarea>
            </p>
        </center>
        </fieldset>
        <fieldset>
            <legend><b>Personal Details </b></legend>
        <center>
            <p>
                <p>
                    Enter Your Email:
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </p>
                <p>
                    Enter URL:
                    <input type="url" name="url" id="url" placeholder="Enter URL">
                </p>
                <p>
                Gender:<br>
                Male<input type="radio" name="Gender">
                Female<input type="radio" name="Gender">
                Others<input type="radio" name="Gender">
                </p>
            </p>
            <!-- <p>
                Answers: <br>
                Select more than one option <br>
                
                
                Apple<input type="checkbox" name="Answers" value="Apple"> <br>
                Mango<input type="checkbox" name="Answers" value="Mango"> <br>
                Banana<input type="checkbox" name="Answers" value="Banana"><br>
                Orange<input type="checkbox" name="Answers" value="Orange"><br>
            </p> -->
            <p>
                Select Your Country:
                <select name="Country" >
                    <option selected value="Pakistan">Pakistan</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="England">England</option>
                    <option value="Australia">Australia</option>
                    <option value="Saudia Arabia">Saudia Arabia</option>
                </select>
                </p>
                <p>
                    Upload Your File:
                    <input type="file">
                </p>
                <p>
                    Enter Your D.O.B:
                    <input  required id="date"type="date" name="date" id="date">
                </p>

            </center>
